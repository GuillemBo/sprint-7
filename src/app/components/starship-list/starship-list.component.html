<div class="container mt-4">
  <div class="row">
    @for (starship of starships; track $index) {

      <div class="card shadow mt-3" (click)="getStarshipName(starship)">
        <div class="card-body text-light">
          <h5 class="fw-semibold">{{ starship.name }}</h5>
          <p>{{ starship.model }}</p>
        </div>
      </div>
    }
  </div>
  @if (loading) {
    <div class="loading-spinner text-light">
      <p>Loading...</p>
    </div>
  }
</div>
