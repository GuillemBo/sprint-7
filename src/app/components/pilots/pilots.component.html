@if (pilots.length) {

  <div>
    @for (pilot of pilots; track $index) {
      <div class="card">
        <div class="card-body">
          <img [src]="'https://starwars-visualguide.com/assets/img/characters/' + pilot.url.split('/')[5] + '.jpg'"
          (error)="handleImageError($event)">
          <p>{{pilot.name}}</p>

        </div>
      </div>

    }
  </div>
}
