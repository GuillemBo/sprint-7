<div class="container d-flex justify-content-center">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row custom-width">
    <div class="card mb-3 p-4 shadow rounded-4 mt-5">

      <h3 class="text-center-md-4">Registro</h3>

  <div class="row g-2 mt-2 p-3">
    <div class="col-12">
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="e-mail"
      [class]="{'is-invalid': registerForm.get('email')?.invalid && (registerForm.get('email')?.touched)}">
      <div class="invalid-feedback">
        Introdueix un e-mail vàlid.
      </div>
    </div>
    <div class="col-12">
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="password"
      [class]="{'is-invalid': registerForm.get('password')?.invalid && (registerForm.get('password')?.touched)}">
      <div class="invalid-feedback">
        Introdueix una contrassenya vàlida.
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button type="submit" class="btn btn-warning w-50 rounded-pill">Register</button>
    </div>
  </div>


      </div>
    </form>
  </div>
